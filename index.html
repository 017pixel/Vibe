<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vibe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸŒ³</text></svg>">
</head>
<body>

    <div id="app-container">
        <!-- Header with app name, settings, and coins -->
        <header id="main-header">
            <div class="app-title">Vibe</div>  
            <div class="header-controls">
                <!-- START: Neuer Wrapper fÃ¼r beide Anzeigen -->
                <div class="stats-group">
                    <div class="streak-display">
                        ğŸ”¥ <span id="streak-count">0</span>
                    </div>
                    <div class="coin-display">
                        <span class="emoji">ğŸ’°</span>
                        <span id="coin-count">0</span>
                    </div>
                </div>
                <!-- ENDE: Neuer Wrapper -->
                <button id="settings-button" class="icon-button">âš™ï¸</button>
            </div>
        </header>

        <!-- Main content, dynamically filled -->
        <main id="main-content">
            <!-- Views (Screens) are loaded here by JS -->
        </main>

        <!-- Main navigation at the bottom -->
        <nav id="bottom-nav">
            <button data-screen="focus" class="nav-button active">ğŸ¯<span class="nav-text" data-lang-key="nav_focus">Fokus</span></button>
            <button data-screen="forest" class="nav-button">ğŸŒ³<span class="nav-text" data-lang-key="nav_forest">Wald</span></button>
            <button data-screen="shop" class="nav-button">ğŸ›ï¸<span class="nav-text" data-lang-key="nav_shop">Shop</span></button>
            <button data-screen="stats" class="nav-button">ğŸ“Š<span class="nav-text" data-lang-key="nav_stats">Statistik</span></button>
        </nav>
    </div>

    <!-- Settings Bottom Sheet (hidden by default) -->
    <div id="settings-sheet" class="bottom-sheet-overlay hidden">
        <div class="bottom-sheet-content">
            <div class="sheet-handle"></div>
            <h2 data-lang-key="settings_title">Einstellungen</h2>
            <div class="setting-row">
                <label for="theme-toggle" data-lang-key="settings_theme">Dark Mode / Light Mode</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle"></label>
                </div>
            </div>
            <div class="setting-row">
                <label for="language-select" data-lang-key="settings_language">Sprache</label>
                <select id="language-select">
                    <option value="de">Deutsch</option>
                    <option value="en">English</option>
                </select>
            </div>
            <!-- START: New Data Management Section -->
            <div class="data-management-container">
                <button id="export-data-button" class="data-button" data-lang-key="settings_export">Daten exportieren</button>
                <button id="import-data-button" class="data-button" data-lang-key="settings_import">Daten importieren</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
            </div>
            <!-- END: New Data Management Section -->
        </div>
    </div>
    
    <!-- Emoji Selection Bottom Sheet (hidden by default) -->
    <div id="emoji-selection-sheet" class="bottom-sheet-overlay hidden">
        <div class="bottom-sheet-content">
            <div class="sheet-handle"></div>
            <h2 data-lang-key="widget_select_title">Pflanze wÃ¤hlen</h2>
            <div id="emoji-grid-container">

            </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
